<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>
<body>
    
    <div class="container" id="app">
        <div class="row justify-content-center align-items-center" id="slider-wrapper">
            <div class="col-12 d-flex  " id="slider">
                <div class="col-1 d-flex justify-content-center align-items-center">
                    <i class="far fa-arrow-alt-circle-left" @click='immaginePrecedente()'></i>
                </div>
                <div class="col-10 ">
                    <img  :src='images[indexImg].src' :alt='images[indexImg].alt'>
                </div>
                <div class="col-1 d-flex justify-content-center align-items-center">
                    <i class="far fa-arrow-alt-circle-right" @click='immagineSuccessiva()'></i>
                </div>
            </div>
        </div>
        <div id="nav">
            <div class="row justify-content-center" >
                <div class="col-4 justify-content-center rounded-pill align-items-center d-flex" id="dot-wrapper">
                    <i class="far fa-dot-circle px-2 " v-for='(element, index) in images' :class='(index == indexImg) ? "active" : ""'></i>
                </div>
            </div>
        </div>
    </div>









    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
